<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Cookbook</title>
    <!-- Importing Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Importing style.css -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="{{ url_for('index')"
          >Personal Cookbook</a
        >
        <button
          class="navbar-toggler navbar-toggler-icon"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        ></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('popular') }}">Popular</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div class="col-sm-12">
            <h2 class="mainTitle text-center text-white">
              What Meal Are You Having Today?
            </h2>
          </div>
          <div class="col-sm-12 innerCol">
            <a href="#">
              <img
                src="../static/img/breakfast.jpg"
                class="card-img"
                alt="Breakfast Image"
              />
              <div class="card-img-overlay text-center">
                <h2 class="card-title">Breakfast</h2>
              </div>
            </a>
          </div>
          <div class="col-sm-12 innerCol">
            <a href="#">
              <img
                src="../static/img/Lunch.jpg"
                class="card-img"
                alt="Lunch Image"
              />
              <div class="card-img-overlay text-center">
                <h2 class="card-title">Lunch</h2>
              </div>
            </a>
          </div>
          <div class="col-sm-12 innerCol">
            <a href="#">
              <img
                src="../static/img/Dinner.jpg"
                class="card-img"
                alt="Dinner Image"
              />
              <div class="card-img-overlay text-center">
                <h2 class="card-title">Dinner</h2>
              </div>
            </a>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="col-sm-12">
            <h2 class="mainTitle text-center text-white">
              Fancy A Snack Instead?
            </h2>
          </div>
          <div class="col-sm-12">
            <a href="#">
              <img
                src="../static/img/snack.jpg"
                class="card-img"
                alt="Snacks Image"
              />
            </a>
          </div>
          <div class="col-sm-12">
            <h2 class="mainTitle text-center text-white">
              Our Most Popular Recipes
            </h2>
          </div>
          <div class="col-sm-12">
            <a href="#">
              <img
                src="../static/img/popular.jpg"
                class="card-img"
                alt="Popular Link Image"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Importing jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Importing Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Importing Bootstrap core JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
