<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Cookbook</title>
    <!-- Importing Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Importing Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <!-- Removes Favicon 404 error from console -->
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <!-- Importing style.css -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <!-- Importing EmailJS -->
    <script
      type="text/javascript"
      src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"
    ></script>
    <!-- Connecting EmailJS to user profile-->
    <script type="text/javascript">
      (function() {
        emailjs.init("user_LspWIvXYABJGlVm6Mvj6B");
      })();
    </script>
  </head>
  <!-- Navigation -->

  <body>
    <div class="sidenav">
      <a class="navbar-brand main-title" href="{{ url_for('index') }}"
        >Personal Cookbook</a
      >
      <a href="{{ url_for('products') }}">Products</a>
      <br />
      <p class="lead navText pl-3">Recipes</p>
      <a href="{{ url_for('popular') }}">Popular</a>
      <a href="{{ url_for('breakfast') }}">Breakfast</a>
      <a href="{{ url_for('lunch') }}">Lunch</a>
      <a href="{{ url_for('dinner') }}">Dinner</a>
      <a href="#">Add Recipe</a>
      <br />
      <br />
      <a href="{{ url_for('contact') }}">Contact Us</a>
      <br />
      <a href="#">(Search Bar)</a>
    </div>
    <div class="container-fluid">
      {% block content %} {% endblock %}
    </div>
    <!-- Importing jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Importing Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Importing Bootstrap core JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
