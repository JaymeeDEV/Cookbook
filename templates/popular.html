{% extends 'base.html' %} {% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <div class="customBorder col-sm-12">
        <i class="fas fa-plus-circle"></i>
        <h4 class="text-white">Add Recipe</h4>
      </div>
      {% for recipe_name in recipes %}
      <h3 class="text-white">
        {{ recipe_name.recipe_name }}</br>{{ recipe_name.ingredients }}</br>{{ recipe_name.method }}</br>{{ recipe_name.optional }}
      </h3>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
