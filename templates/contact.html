{% extends 'base.html' %} {% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-6 mx-auto">
      <h3 class="text-white mar">
        Want to get in touch? Fill out the form below to send me a message and I
        will get back to you as soon as possible!
      </h3>

      <form onsubmit="return sendMail(this);" method="POST">
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <input type="text" class="form-control" placeholder="Name" name="name" id="name" required
              data-validation-required-message="Please enter your name." />
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <input type="email" class="form-control" placeholder="Email Address" name="email" id="email" required
              data-validation-required-message="Please enter your email address." />
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <textarea style="resize:none" rows="5" class="form-control" placeholder="Message" name="message"
              id="message" required data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br />
        <div id="success"></div>
        <div class="form-group">
          <button type="submit" class="btn text-white" id="sendMessageButton">
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="../static/js/contact.js"></script>
{% endblock %}
